<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS grid</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-text">
                <h2 class="heading">My Portfolio</h2>
                <p class="subheading">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatum porro exercitationem quam aperiam numquam veritatis nesciunt quisquam placeat blanditiis reprehenderit.</p>
            </div>
            <div class="gallery">
                <div class="box row-2" id="box-1" style="background-image: url(https://plus.unsplash.com/premium_photo-1675827055694-010aef2cf08f?q=80&w=1424&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Waterfalls</div>
                <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1549880181-56a44cf4a9a5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Hills</div>
                <div class="box" style="background-image: url(https://images.unsplash.com/photo-1682687982093-4773cb0dbc2e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Forest</div>
                <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1576436445430-43d6d7c9aea5?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Ocean</div>
                <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1519895710315-a04b64f04a36?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">sky</div>
                <div class="box" style="background-image: url(https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Landscape</div>
                <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">Trees</div>
            </div>
        </div>
    </body>
</html>
